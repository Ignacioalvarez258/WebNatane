<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="body-login">
    <div class="login-container">
       <img src="mapache-pedro.gif" class="mapache">
        <form id="login-form">
            <input type="text" id="userName" placeholder="Usuario" required class="inputLogin">
            <br><br>
            <input type="password" id="password" placeholder="Contraseña" class="inputLogin" required>          
        </form>      
    </div>
    <div class="btnLoginDiv">
    <button type="button" id="btnLogin">Iniciar sesión</button>
    </div>
    <script  src="scriptLogin.js"></script>
</body>
</html>
